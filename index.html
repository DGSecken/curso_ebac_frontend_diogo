<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularito</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Preencha o formulário :)
    </h1>
    <form>
        <div>
        <label for="text">Insira seu nome completo</label>
        <input type="text" id="nome" name="nome">
        </div>
        
        <div>
        <label for="email">Insira seu email</label>
        <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="tel">Insira seu telefone</label>
            <input type="tel" id="tel" name="tel">
            </div>

            <div>
                <label for="cpf">Insira seu CPF</label>
                <input type="text" id="cpf" name="cpf">
                </div>

                <div>
                    <label for="address">Insira seu endereço completo</label>
                    <input type="text" id="address" name="endereco">
                    </div>

                    <div>
                        <label for="CEP">Insira seu CEP</label>
                        <input type="text" id="cep" name="cep">
                        </div>

                        <div>
                            <button type="submit">Enviar</button>
                        </div>
    </form>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
