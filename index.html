<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<style>
.botao {
    margin-top: 8px;
}
.container label {
    margin-top: 6px;
}
.container h1 {
    margin-top: 6px 
}
</style>
<body>
    <div class="container">
        <h1 class="display-3">Formulario <mark>BOOTSTRAP</mark></h1>
        <form>
            <label class="form-label" for="nome">Insira seu nome</label>
            <input class="form-control" type="text" required>

            <label class="form-label" for="email">Insira seu e-mail</label>
            <input class="form-control" type="email" required>

            <label class="form-label" for="tel">Insira seu telefone</label>
            <input class="form-control" type="tel" required>

        <div class="botao">
            <button class="btn btn-success btn-md" type="submit">Enviar</button>
        </div>
        </form>
    </div>
</body>
</html>
